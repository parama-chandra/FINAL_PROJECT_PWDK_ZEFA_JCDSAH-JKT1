<div id="team" class="text-center">
    <div class="overlay">
      <div class="container">
        <div class="col-md-10 col-md-offset-1 section-title">
          <h2>The Datasets</h2>
          <hr>
          <p>Only 25 rows are given for discretion purpose</p>
        </div>
        <div id="row">
          <table>
            <thead>
              <tr>
                <td><b>SO Number</b></td>
                <td><b>Transaction Date</b></td>
                <td><b>Sales (Harga Jual)</b></td>
                <td><b>Web Payment Status</b></td>
                <td><b>Total Sales</b></td>
                <td><b>Kode Toko</b></td>
                <td><b>PLU</td>
                <td><b>Deskripsi</b></td>
                <td><b>Qty</b></td>
              </tr>
            </thead>
            <tbody>
              {% for index,item in data.iterrows() %}
              <tr>
                  {% for col in item %}
                  <td class="cell100 column1"> {{col}} </td>
                  {% endfor %}
              </tr>
              {% endfor %}
          </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
